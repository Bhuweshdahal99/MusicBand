<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alan Walker</title>
    <link rel="stylesheet" href="csss/style.css" />
    <style>
      .album_section {
        margin-top: 70px;
      }
      header {
        text-align: center;
        padding: 2rem;
        background: #222;
      }

      header h1 {
        margin: 0;
        font-size: 2.5rem;
      }

      section {
        padding: 2rem;
      }

      h2 {
        margin-bottom: 1rem;
        border-left: 5px solid #00f0ff;
        padding-left: 1rem;
        font-size: 1.8rem;
      }

      .card-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
      }

      .card {
        background: #1c1c1c;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 240, 255, 0.2);
        transition: transform 0.3s;
      }

      .card:hover {
        transform: scale(1.03);
      }

      .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }

      .card-content {
        padding: 1rem;
      }

      .card-content h3 {
        margin: 0 0 0.5rem;
        font-size: 1.2rem;
      }

      audio {
        width: 100%;
        outline: none;
        background-color: #1c1c1c;
        color: aliceblue;
      }
    </style>
  </head>
